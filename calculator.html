<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sketch</title>
  <link href="https://fonts.googleapis.com/css?family=Bad Script" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <h1>Do the simple math</h1>
    <div class="calculator">
      <div class="display">
      </div>
      <div class="buttons">
        <div class="delete">
          <button>C</button>
          <button>Delete</button>
        </div>
        <div class="small">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </center>
  <script src="javaScript.js"></script>
</body>
</html>
